<h2>Account</h2>
<hr>

<div class="btn-toolbar" style="margin: 10px 0; ">
    <div class="btn-group">
        <a href="#!./app/demo/account-stat/" class="btn">Statistics</a>
        <a href="#!./app/demo/account-handle/" class="btn">Create</a>
    </div>
</div>

<hr>
<!-- 列表 -->
<div class="list">
    <table class="table">
        <tr>
            <th>#</th>
            <th>Count</th>
            <th>Type</th>
            <th>Description</th>
            <th></th>
        </tr>
        {{#list}}
        <tr>
            <td>{{id}}</td>
            <td>{{count}}</td>
            <td>{{type}}</td>
            <td>{{desc}}</td>
            <td><a href="#!./app/demo/account-handle/">Edit</a></td>
        </tr>
        {{/list}}
        {{^list}}
        <tr>
            <td colspan="5">没有数据。</td>
        </tr>
        {{/list}}
    </table>

    <div class="pagination">
      <ul>
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </div>
</div>
